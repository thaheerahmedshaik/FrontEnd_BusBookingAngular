<div class="container">
  <h2>Passenger Details</h2>
  <form #f="ngForm" (ngSubmit)="proceedToPayment(f)">
    <div *ngFor="let p of passengers; let i = index" class="passenger-card">
      <h4>Seat {{ p.seatNumber }}</h4>
      <input name="name{{i}}" [(ngModel)]="p.name" placeholder="Name" required>
      <input name="age{{i}}" type="number" [(ngModel)]="p.age" placeholder="Age" required>
      <select name="gender{{i}}" [(ngModel)]="p.gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <h3>Contact Details</h3>
    <input name="phone" [(ngModel)]="contact.phone" placeholder="Phone" required>
    <input name="email" [(ngModel)]="contact.email" placeholder="Email">
    <select name="state" [(ngModel)]="contact.state">
      <option *ngFor="let s of states" [value]="s">{{ s }}</option>
    </select>

    <button type="submit">Proceed to Payment</button>
  </form>
</div>
